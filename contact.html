<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>aegis — contact</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            weldon: '#7c98b3',
            'weldon-light': '#a5b7cd',
            yankees: '#1c2841',
          },
        },
      },
    }
  </script>

  <style>
    :root {
      --weldon: #7c98b3;
      --weldon-light: #a5b7cd;
      --gradient-light: linear-gradient(135deg, #dbe7f5, #f0f6fc);
      --gradient-dark: linear-gradient(135deg, #1c2841, #162139);
    }
    html.light {
      background: var(--gradient-light);
      color: #000;
      font-family: 'Inter', sans-serif;
    }
    html.dark {
      background: var(--gradient-dark);
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:hover, a:focus {
      text-decoration: underline;
      outline: none;
    }
    .btn-toggle {
      cursor: pointer;
      background-color: var(--weldon);
      color: white;
      padding: 0.3rem 0.9rem;
      border-radius: 0.375rem;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
    }
    .btn-toggle:hover, .btn-toggle:focus {
      background-color: var(--weldon-light);
      outline: none;
    }
    nav {
      backdrop-filter: saturate(180%) blur(20px);
      background-color: rgba(255 255 255 / 0.7);
      transition: background-color 0.4s ease;
    }
    html.dark nav {
      background-color: rgba(28 40 65 / 0.8);
    }
    nav a {
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      padding: 0.75rem 0.5rem;
      border-radius: 0.25rem;
    }
    nav a:hover, nav a:focus {
      background-color: var(--weldon);
      color: white;
      outline: none;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: auto;
      padding: 3rem 1rem 4rem;
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }
    h1, h2 {
      text-transform: lowercase;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    h1 {
      font-size: 3rem;
      line-height: 1.1;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--weldon);
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: var(--weldon);
      text-transform: lowercase;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
  padding: 1.1rem 1.5rem;
  border: 2.5px solid var(--weldon);
  border-radius: 1rem;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      background: transparent;
      color: inherit;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--weldon-light);
      box-shadow: 0 0 8px var(--weldon-light);
    }
    button[type="submit"] {
      cursor: pointer;
      background-color: var(--weldon);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.375rem;
      font-weight: 600;
      user-select: none;
      font-family: 'JetBrains Mono', monospace;
      transition: background-color 0.3s ease;
      border: none;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background-color: var(--weldon-light);
      outline: none;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0;
      border-top: 1px solid;
      border-color: currentColor;
      font-size: 0.9rem;
      font-weight: 500;
      font-family: 'JetBrains Mono', monospace;
      text-transform: lowercase;
    }

    /* Logo SVG animation */
    #logo svg circle {
      stroke: var(--weldon);
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: dash 3s ease forwards infinite alternate;
    }
    #logo svg line {
      stroke: var(--weldon);
      stroke-width: 3;
      stroke-linecap: round;
      opacity: 0.8;
      animation: fadeInLine 3s ease forwards;
      animation-delay: 1s;
    }
    #logo svg path {
      stroke: var(--weldon);
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: dashSquiggle 2.5s ease forwards infinite alternate;
      animation-delay: 2s;
      opacity: 0.8;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes fadeInLine {
      to {
        opacity: 1;
      }
    }
    @keyframes dashSquiggle {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="flex justify-between items-center px-6 py-4 fixed w-full z-20 top-0 backdrop-blur-md shadow-sm">
    <div id="logo" class="flex items-center space-x-3 cursor-pointer select-none">
      <svg width="40" height="40" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="aegis logo" role="img">
        <circle cx="45" cy="45" r="45" />
        <line x1="45" y1="15" x2="45" y2="75" />
        <path d="M 15 55 Q 30 35 60 50 T 75 45" />
      </svg>
      <span class="text-xl font-semibold text-weldon lowercase select-none">aegis</span>
    </div>
    <button id="mobile-menu-button" aria-label="Toggle menu">menu</button>
    <ul class="desktop-menu flex gap-8 text-base font-medium lowercase hidden sm:flex">
  <li><a href="index.html">home</a></li>
  <li><a href="about.html">about</a></li>
  <li><a href="team.html">team</a></li>
  <li><a href="contact.html">contact</a></li>
    </ul>
    <button id="toggle-dark" class="btn-toggle" aria-label="Toggle dark mode">dark</button>
  </nav>

  <!-- Mobile menu -->
  <ul id="mobile-menu" class="sm:hidden flex-col gap-4 text-base font-medium lowercase mt-4 px-6 hidden">
  <li><a href="index.html">home</a></li>
  <li><a href="about.html">about</a></li>
  <li><a href="team.html">team</a></li>
  <li><a href="contact.html">contact</a></li>
  </ul>

  <main class="pt-28 max-w-md mx-auto flex flex-col gap-10 px-4">
    <section id="contact" class="fade-in">
      <h2>get in touch</h2>
  <form action="https://formspree.io/xqknyqgv" method="POST" class="flex flex-col gap-6">
        <label for="name">name</label>
        <input type="text" id="name" name="name" placeholder="your full name" required />

        <label for="email">email</label>
        <input type="email" id="email" name="_replyto" placeholder="your email address" required />

        <label for="message">message</label>
        <textarea id="message" name="message" rows="5" placeholder="write your message here" required></textarea>

        <button type="submit">send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 aegis — your voice when it matters most</p>
  </footer>

  <script>
    // dark mode toggle
    const toggleBtn = document.getElementById('toggle-dark');
    const htmlEl = document.documentElement;

    function setMode(mode) {
      if (mode === 'dark') {
        htmlEl.classList.add('dark');
        htmlEl.classList.remove('light');
        toggleBtn.textContent = 'light';
      } else {
        htmlEl.classList.add('light');
        htmlEl.classList.remove('dark');
        toggleBtn.textContent = 'dark';
      }
      localStorage.setItem('theme', mode);
    }

    const savedTheme = localStorage.getItem('theme');
    setMode(savedTheme || 'light');

    toggleBtn.addEventListener('click', () => {
      const current = htmlEl.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      setMode(next);
    });

    // mobile menu toggle
    const mobileBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
